<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Google</title>
    <link rel="shortcut icon" href="./google-logo.png" type="image/x-icon" />
    <link rel="shortcut icon" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="google-chrome.css" />
  </head>
  <body>
    <div class="header">
      <a class="aTag" href="https://mail.google.com/mail/?tab=rm&ogbl">Gmail</a>
      <a class="aTag" href="https://www.google.com/imghp?hl=en&tab=ri&ogbl"
        >Images</a
      >

      <a href="https://labs.google.com/search?source=ntp">
        <i class="fa-solid fa-flask font1"></i
      ></a>
      <a href="https://www.google.com/intl/en/about/products?tab=rh">
        <i class="fa-solid fa-grip font1"></i
      ></a>
      <a
        href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com%3Fhl%3Den-US&ec=GBRA8wE"
      >
        <img
          class="image"
          src="https://lh3.googleusercontent.com/ogw/AKPQZvz5g4XGemtZalTc3zzPhkjYuCHemej6CLnuzGND=s32-c-mo"
      /></a>
    </div>
    <div class="title">Google</div>
    <div class="container">
      <div class="inputContainer">
        <div class="icon1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search"
            color="#5F6368"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
            />
          </svg>
        </div>
        <input class="input" placeholder="Search Google or type a URL" />
        <div class="iconContainer">
          <div class="icon2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-mic-fill"
              color="#4285F4"
            >
              <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z" />
              <path
                d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"
              />
            </svg>
          </div>
          <div class="icon3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="17"
              height="17"
              fill="currentColor"
              class="bi bi-camera"
              viewBox="0 0 16 16"
              color="#34A853"
            >
              <path
                d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z"
              />

                d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/08ccc42fde.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
